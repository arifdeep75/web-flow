<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <section class="navbar">
            <div class="logo">
                <img width="70px" src="Assets/webflow.png" alt="webflow-logo">
            </div>
            <button class="signup-btn">Sign Up</button>
        </section>

        <section class="banner">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="focus-btn">Stay Focused</button>
        </section>
    </header>

    <main>
        <section class="action">
  <div class="action-left">
    <h2>See It in Action</h2>
    <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
    <button class="preview-btn">Launch Live Preview</button>
  </div>
  <div class="action-right">
    <img src="Assets/wc-mini.png" alt="wc-mini">
  </div>
        </section>

        <section class="users">
          <h2>Joined Thousands of Productive Users</h2>
          <div class="user-stats">
            <div class="stat">
              <h3>50k</h3>
              <p>Active Users</p>
            </div>
            <div class="stat">
              <h3>2M+</h3>
              <p>Focus Sessions</p>
            </div>
            <div class="stat">
              <h3>95%</h3>
              <p>Satisfaction Rate</p>
            </div>
          </div>
        </section>       


       
    </main>

</body>
</html>
